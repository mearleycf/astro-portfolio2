<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 4000">
  <defs>
     <linearGradient id='a' gradientUnits='objectBoundingBox' x1='0' y1='0' x2='1' y2='1'>
        <stop offset='0' stop-color='darkTeal'>
           <animate attributeName="stop-color"
              values="#0B2228;#071418;#030a0c;#020708;#0b2228;" dur="120s" repeatCount="indefinite">
           </animate>
        </stop>
        <stop offset='.5' stop-color='darkerTeal'>
           <animate attributeName="stop-color"
              values="#071418;#030a0c;#020708;#0b2228;#071418;" dur="120s" repeatCount="indefinite">
           </animate>
        </stop>
        <stop offset='1' stop-color='darkestTeal'>
           <animate attributeName="stop-color"
              values="#030a0c;#020708;#0b2228;#071418;#030a0c;" dur="120s" repeatCount="indefinite">
           </animate>
        </stop>
        <animateTransform attributeName="gradientTransform" type="rotate" from="0 .5 .5" to="360 .5 .5"
           dur="20s" repeatCount="indefinite" />
     </linearGradient>
     <linearGradient id='b' gradientUnits='objectBoundingBox' x1='0' y1='1' x2='1' y2='1'>
        <stop offset='0' stop-color='darkTeal'>
           <animate attributeName="stop-color"
              values="#0B2228;#071418;#030a0c;#020708;#0b2228;" dur="120s" repeatCount="indefinite">
           </animate>
        </stop>
        <stop offset='1' stop-color='darkerTeal' stop-opacity="0">
           <animate attributeName="stop-color"
              values="#071418;#030a0c;#020708;#0b2228;#071418;" dur="120s" repeatCount="indefinite">
           </animate>
        </stop>
        <animateTransform attributeName="gradientTransform" type="rotate" values="360 .5 .5;0 .5 .5" class="ignore"
           dur="10s" repeatCount="indefinite" />
     </linearGradient>
  </defs>
  <rect fill='url(#a)' width='100%' height='100%' />
  <rect fill='url(#b)' width='100%' height='100%' />
</svg>
